<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>光伏管理系统</title>
    <link rel="icon" href="images/logo.ico" type="image/x-icon" />

        </div>
    </div>

<script type="text/javascript" src="/js/require.js" data-main="/js/main/load.js" defer async="true"></script>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
    <script language="javascript" for="EZUIKit"
            event="PluginEventHandler(lEventType, strErrorCode, lInterErrorCode)">   //打开预览时触发该事件
    SynpowerCamera.PluginEventHandler(lEventType, strErrorCode, lInterErrorCode)</script>
